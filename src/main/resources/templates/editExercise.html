<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Edit Exercise</title>
</head>

<body>
  <div th:replace="./components/navbar.html"></div>
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl text-center font-semibold mb-4">Edit Exercise</h1>
    <form class="mx-auto max-w-md" action="#" th:action="@{/exercises/update}" th:object="${exercise}" method="post">
      <div class="space-y-4">
        <input type="text" hidden th:field="*{id}" />
        <label class="form-control">
          <span class="label-text">Type</span>
          <input placeholder="Enter your name" type="text" th:field="*{type}"
            class="input input-bordered w-full max-w-md" />
        </label>
        <label class="form-control">
          <span class="label-text">Minutes</span>
          <input placeholder="" type="text" th:field="*{minutes}" class="input input-bordered w-full max-w-md" />
        </label>
        <label class="form-control">
          <span class="label-text">Calorie Value</span>
          <input placeholder="" type="number" th:field="*{calorieValue}" class="input input-bordered w-full max-w-md" />
        </label>
      </div>
      <button type="submit" class="btn btn-success mt-4">Update</button>
    </form>
  </div>
</body>

</html>
