<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>

<body>
    <div th:replace="./components/navbar"></div>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post"
            class="max-w-lg mx-auto p-4 shadow-2xl rounded">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" th:field="*{username}" class="input input-bordered w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" th:field="*{email}" class="input input-bordered w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" th:field="*{password}" class="input input-bordered w-full" />
            </div>
            <p>Already have an account? <a class="text-blue-400 underline" href="/login">login</a></p>
            <div class="my-4">
                <button type="submit" class="btn btn-warning w-full">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
