<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Create New Meal</title>
</head>

<body>
  <div th:replace="./components/navbar.html"></div>
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl text-center font-semibold mb-4">Create New Meal</h1>
    <form class="mx-auto max-w-md" action="#" th:action="@{/meals/save}" th:object="${meal}" method="post">
      <div class="space-y-4">
        <label class="form-control">
          <span class="label-text">Name</span>
          <input type="text" th:field="*{name}" class="input input-bordered w-full max-w-md" />
        </label>
        <label class="form-control">
          <span class="label-text">Calorie Value</span>
          <input type="number" th:field="*{calorieValue}" class="input input-bordered w-full max-w-md" />
        </label>
        <label class="form-control">
          <span class="label-text">Portion Size (grams)</span>
          <input type="number" th:field="*{portionSize}" class="input input-bordered w-full max-w-md" />
        </label>
      </div>
      <button type="submit" class="btn btn-success mt-4">Save</button>
    </form>
  </div>
</body>

</html>
